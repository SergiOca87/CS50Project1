    {% extends "layout.html" %}

    {% block heading %}
        Register
    {% endblock %}

    {% block subtitle %}
        Register Template
    {% endblock %}

    {% block body %}
        <div>
            <form action="{{ url_for('register') }}" method="post">
                <input type="text" name="name" placeholder="Enter Your Name">
                <input type="password" name="password" placeholder="Enter a password">
                <button>Register</button>
            </form>
        </div>
    {% endblock %}
