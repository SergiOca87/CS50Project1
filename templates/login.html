    {% extends "layout.html" %}

    {% block heading %}
        Log In
    {% endblock %}

    {% block subtitle %}
        Log In Template
    {% endblock %}

    {% block body %}
  
        <div class="text-center center-top">
            <form action="{{ url_for('login') }}" method="post" class="form small">
                <h3 class="typewriter">Log in to your account</h3>
                <input type="text" name="username" placeholder="Enter Your Name">
                <input type="password" name="password" placeholder="Enter password">
                <button class="btn right">Login</button>
            </form>
        </div>
    
    {% endblock %}
